{% load static %}
<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light" class="h-100">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link href="{% static '/login/style_login.css' %}" rel="stylesheet">
<title>Login</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary h-100">
<main class="w-100 m-auto form-container">
	<form method="POST">{% csrf_token %}
		<table>
		<tr>
		<td>
		<img src="{% static '/logo.png' %}" class="m-4" height="200" width="250" center border-radius="10px"/>
		<h1 class="h3 mb-3 fw-normal">Digite usuário e senha:</h1>
		<div class="form-floating">
			
			<input type="text" class="form-control" id="floatingInputing" placeholder="Usuário" name="username" autofocus/>
			<label for="floatingInputing">Usuário</label>
			<p></p>
		</div>
		<div class="form-floating">
			<input type="password" class="form-control" id="floatingInputing1" placeholder="senha" name="password" required/>
			<label for="floatingInputing1">Senha</label>
		</div>
		<p></p>
		{% for k, v in form.errors.items%}
		{{v}}
		{%endfor%}
		<button class="btn btn-secondary w-100 py-2">Entrar</button>

		</td>
		</tr>

		</table>
	</form>


</main>

</body>
</html>
