{% extends "base.html" %}
{% load static %}

{% block 'head' %}
	<link rel="stylesheet" href="{% static 'analise/css/analise.css' %}">
{% endblock %}



{% block 'dashboard' %}
<div id = "selecao">
	<br>
	<form>
		<div class="form-group row">
			<label for="ano" class="col-sm-1 col-form-label">Ano:</label>
			<div class="col-sm-2">
				<select name="ano" id="ano"class="form-control">
					{% for ano in anos %}
						<option value = "{{ano}}">{{ano}}</option>
					{%endfor%}
				</select>
			</div>		
			<label for="mes"class="col-sm-1 col-form-label">Mês:</label>
			<div class="col-sm-2">
				<select name="mes" id="mes"class="form-control">
					{%for mes in meses%}
						{% if mes == 1 %}
							<option value="1">Janeiro</option>
						{% elif mes == 2 %}
							<option value="2">Fevereiro</option>
						{% elif mes == 3 %}
							<option value="3">Março</option>
						{% elif mes == 4 %}
							<option value="4">Abril</option>
						{% elif mes == 5 %}
							<option value="5">Maio</option>
						{% elif mes == 6 %}
							<option value="6">Junho</option>
						{% elif mes == 7 %}
							<option value="7">Julho</option>
						{% elif mes == 8 %}
							<option value="8">Agosto</option>
						{% elif mes == 9 %}
							<option value="9">Setembro</option>
						{% elif mes == 10 %}
							<option value="10">Outubro</option>
						{% elif mes == 11 %}
							<option value="11">Novembro</option>
						{% elif mes == 12 %}
							<option value="12">Dezembro</option>
						{% endif %}
					{%endfor%}				
					
				</select>
				
			</div>
			<label class="form-check-label" for="checkbox">Ano Todo</label>
			<div class="col-sm-2">
				<input class="form-check-input" type="checkbox" name="checkbox" id="checkbox" onclick="desabilita_mes()">
			</div>
		</div>
	</form>
</div>
